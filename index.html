<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/><title>Book Mark App</title></head><body><div class="container"><header class="banner"><h1>The Greatest Bookmark app I've Ever Created</h1></header></div><div class="container"><form id="js-add-bookmark-form"><div class="row"><div class="col-25"><label for="bookmark-title">Title</label></div><div class="col-75"><input name="bookmark-title" class="form-control js-bookmark-title" placeholder="Enter a title" required aria-label="bookmark-title"></div></div><div class="row"><div class="col-25"><label for="bookmark-url">URL ('https://' is required)</label></div><div class="col-75"><input type="url" name="bookmark-url" class="form-control js-bookmark-url" placeholder="http(s)://" required aria-label="bookmark-url"></div></div><div class="row"><div class="col-25"><label for="bookmark-description">Description</label></div><div class="col-75"><input name="bookmark-description" class="form-control js-bookmark-description" placeholder="Enter a description..." required aria-label="bookmark-description"></div></div><div class="row"><div class="col-25"><select name="rating" class="js-bookmark-rating" aria-label="rating-dropdown"><option value="1">1-Chessnutt</option><option value="2">2-Chessnutts</option><option value="3">3-Chessnutts</option><option value="4">4-Chessnutts</option><option value="5">5-Chessnutts</option></select><div class="enter"><button type="submit" class="sub-it">Submit</button></div></div></div></form></div><section class="container"><div class="drop"><div>Sort by Chessnuttst: <select name="Rating filter" class="js-bookmark-rating-filter" aria-label="rating-filter-dropdown"><option value="1">
